<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clef Memory Game</title>

  <!-- VexFlow browser build -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vexflow/3.0.9/vexflow-min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 1.6rem;
    }
    #hud {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 16px;
      font-size: 0.95rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    #hud-info {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .hud-label {
      padding: 4px 10px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #374151;
    }
    .btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .btn:hover {
      background: #1f2937;
    }
    .mode-btn.active {
      background: #2563eb;
      border-color: #60a5fa;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 14px;
      max-width: 900px;
      width: 100%;
    }
    .card {
      position: relative;
      background: #020617;
      border-radius: 10px;
      border: 1px solid #4b5563;
      height: 230px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(0,0,0,0.6);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .card:active {
      transform: scale(0.97);
    }
    .card.match {
      cursor: default;
      pointer-events: none;
      position: relative;
    }
    .card.match::after {
      content: "âœ”";
      position: absolute;
      font-size: 80px;
      color: #22c55e;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 16px rgba(34,197,94,0.7);
      z-index: 10;
    }
    .card-face {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .card-front {
      background: radial-gradient(circle at 30% 20%, #1f2937, #020617);
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 2px;
    }
    .card-back {
      display: none;
      background: #020617;
      z-index: 2;
    }
    .card.flipped .card-front {
      display: none;
    }
    .card.flipped .card-back {
      display: flex;
    }

    /* Name cards */
    .name-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 10%, #111827, #020617);
    }
    .note-letter {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .note-clef {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* VexFlow staff container */
    .vf-staff {
      width: 100%;
      height: 200px;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1f2937;
      overflow: hidden;
    }
    .vf-staff svg, .vf-staff canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Clef Memory</h1>

  <div id="hud">
    <div id="hud-info">
      <div class="hud-label">Moves: <span id="moves">0</span></div>
      <div class="hud-label">Matches: <span id="matches">0</span> / <span id="matchesMax">0</span></div>
    </div>

    <button id="trebleBtn" class="btn mode-btn">Treble only</button>
    <button id="bassBtn"   class="btn mode-btn">Bass only</button>
    <button id="bothBtn"   class="btn mode-btn">Both clefs</button>

    <button id="restartBtn" class="btn">Restart</button>
  </div>

  <div id="board"></div>

  <script>
    const VF = Vex.Flow;

    const notes = [
      // Treble clef
      { id:"treble_C4", clef:"treble", letter:"C", key:"c/4" },
      { id:"treble_D4", clef:"treble", letter:"D", key:"d/4" },
      { id:"treble_E4", clef:"treble", letter:"E", key:"e/4" },
      { id:"treble_F4", clef:"treble", letter:"F", key:"f/4" },
      { id:"treble_G4", clef:"treble", letter:"G", key:"g/4" },
      { id:"treble_A4", clef:"treble", letter:"A", key:"a/4" },
      { id:"treble_B4", clef:"treble", letter:"B", key:"b/4" },
      { id:"treble_C5", clef:"treble", letter:"C", key:"c/5" },
      { id:"treble_D5", clef:"treble", letter:"D", key:"d/5" },
      { id:"treble_E5", clef:"treble", letter:"E", key:"e/5" },
      { id:"treble_F5", clef:"treble", letter:"F", key:"f/5" },
      { id:"treble_G5", clef:"treble", letter:"G", key:"g/5" },

      // Bass clef
      { id:"bass_E2", clef:"bass", letter:"E", key:"e/2" },
      { id:"bass_F2", clef:"bass", letter:"F", key:"f/2" },
      { id:"bass_G2", clef:"bass", letter:"G", key:"g/2" },
      { id:"bass_A2", clef:"bass", letter:"A", key:"a/2" },
      { id:"bass_B2", clef:"bass", letter:"B", key:"b/2" },
      { id:"bass_C3", clef:"bass", letter:"C", key:"c/3" },
      { id:"bass_D3", clef:"bass", letter:"D", key:"d/3" },
      { id:"bass_E3", clef:"bass", letter:"E", key:"e/3" },
      { id:"bass_F3", clef:"bass", letter:"F", key:"f/3" },
      { id:"bass_G3", clef:"bass", letter:"G", key:"g/3" },
      { id:"bass_A3", clef:"bass", letter:"A", key:"a/3" },
      { id:"bass_B3", clef:"bass", letter:"B", key:"b/3" }
    ];

    const boardEl      = document.getElementById("board");
    const movesEl      = document.getElementById("moves");
    const matchesEl    = document.getElementById("matches");
    const matchesMaxEl = document.getElementById("matchesMax");
    const trebleBtn    = document.getElementById("trebleBtn");
    const bassBtn      = document.getElementById("bassBtn");
    const bothBtn      = document.getElementById("bothBtn");

    let deck    = [];
    let first   = null;
    let lock    = false;
    let moves   = 0;
    let matches = 0;
    let clefMode = "both";   // "treble", "bass", "both"

    // Build deck, with pairId = clef + letter (octave ignored)
    function buildDeck() {
      const arr = [];
      notes.forEach(n => {
        if (clefMode === "treble" && n.clef !== "treble") return;
        if (clefMode === "bass"   && n.clef !== "bass")   return;

        const pairId = `${n.clef}_${n.letter}`;

        arr.push({
          kind: "note",
          pairId,
          clef: n.clef,
          letter: n.letter,
          key: n.key
        });
        arr.push({
          kind: "name",
          pairId,
          clef: n.clef,
          letter: n.letter
        });
      });
      return shuffle(arr);
    }

    function shuffle(a) {
      const arr = a.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function createCard(card, index) {
      const div = document.createElement("div");
      div.className = "card";
      div.dataset.index = index;

      let backContent = "";
      if (card.kind === "note") {
        backContent = `<div class="vf-staff" id="vf-${index}"></div>`;
      } else {
        const clefText = card.clef === "treble" ? "Treble clef" : "Bass clef";
        backContent = `
          <div class="name-card">
            <div class="note-letter">${card.letter}</div>
            <div class="note-clef">${clefText}</div>
          </div>`;
      }

      div.innerHTML = `
        <div class="card-face card-front">?</div>
        <div class="card-face card-back">${backContent}</div>
      `;

      div.addEventListener("click", () => flip(div));
      return div;
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      deck.forEach((card, i) => boardEl.appendChild(createCard(card, i)));
      renderStaffs();
    }

    function renderStaffs() {
      deck.forEach((card, i) => {
        if (card.kind !== "note") return;
        const id  = `vf-${i}`;
        const div = document.getElementById(id);
        if (!div) return;

        const renderer = new VF.Renderer(div, VF.Renderer.Backends.SVG);
        renderer.resize(220, 210);
        const ctx = renderer.getContext();

        // High contrast: white notation on dark background
        ctx.setFillStyle("#ffffff");
        ctx.setStrokeStyle("#ffffff");
        ctx.setFont("18px Arial", 18);

        const stave = new VF.Stave(15, 60, 190);
        stave.addClef(card.clef);
        stave.setContext(ctx).draw();

        const note = new VF.StaveNote({
          clef: card.clef,
          keys: [card.key],
          duration: "q"
        });

        const voice = new VF.Voice({ num_beats: 1, beat_value: 4 });
        voice.addTickable(note);

        new VF.Formatter().joinVoices([voice]).format([voice], 120);
        voice.draw(ctx, stave);
      });
    }

    function flip(el) {
      if (lock) return;

      const index = Number(el.dataset.index);
      const card  = deck[index];

      if (el.classList.contains("flipped") || el.classList.contains("match")) return;

      el.classList.add("flipped");

      if (!first) {
        first = { el, card };
        return;
      }

      const second = { el, card };
      lock = true;
      moves++;
      movesEl.textContent = moves;

      const isMatch =
        first.card.pairId === second.card.pairId &&
        first.card.kind !== second.card.kind;

      if (isMatch) {
        first.el.classList.add("match");
        second.el.classList.add("match");
        matches++;
        matchesEl.textContent = matches;
        first = null;
        lock = false;
      } else {
        setTimeout(() => {
          first.el.classList.remove("flipped");
          second.el.classList.remove("flipped");
          first = null;
          lock = false;
        }, 900);
      }
    }

    function restart() {
      deck = buildDeck();
      moves = 0;
      matches = 0;
      movesEl.textContent = "0";
      matchesEl.textContent = "0";
      matchesMaxEl.textContent = deck.length / 2;
      first = null;
      lock = false;
      updateModeButtons();
      renderBoard();
    }

    function updateModeButtons() {
      trebleBtn.classList.remove("active");
      bassBtn.classList.remove("active");
      bothBtn.classList.remove("active");

      if (clefMode === "treble") trebleBtn.classList.add("active");
      else if (clefMode === "bass") bassBtn.classList.add("active");
      else bothBtn.classList.add("active");
    }

    // Button listeners
    document.getElementById("restartBtn").addEventListener("click", restart);

    trebleBtn.addEventListener("click", () => {
      clefMode = "treble";
      restart();
    });

    bassBtn.addEventListener("click", () => {
      clefMode = "bass";
      restart();
    });

    bothBtn.addEventListener("click", () => {
      clefMode = "both";
      restart();
    });

    // Start game
    restart();
  </script>
</body>
</html>
